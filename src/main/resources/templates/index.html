<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/common::head"></div>
    <div th:replace="common/common::logo"></div>
    <div th:replace="common/common::topbar"></div>
    <div th:replace="common/common::style"></div>
    <div th:replace="common/common::sidebar"></div>
    <div th:replace="common/common::foot"></div>
</head>

<body>

    <div class="tpl-content-wrapper">
        <div style="height: 100px">
            <form action="/upload" method="post" enctype="multipart/form-data" id="fileUploadForm">
                <input type="file" name="file" class="form-control"/>
                <button class="btn btn-link uploader-btn-start" value="Submit" id="btnSubmit"><i class="icon icon-cloud-upload"></i>开始上传</button>
            </form>
            <button class="btn btn-link uploader-btn-start" ><a th:href="@{http://127.0.0.1:8081/download}">下载文档</a></button>
            <pre>
                <span id="result"></span>
            </pre>
        </div>
    </div>
</body>
</html>
