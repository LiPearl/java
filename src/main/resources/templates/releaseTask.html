<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/common::head"></div>
    <div th:replace="common/common::logo"></div>
    <div th:replace="common/common::topbar"></div>
    <div th:replace="common/common::style"></div>
    <div th:replace="common/common::sidebar"></div>
    <div th:replace="common/common::foot"></div>

    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/jiazaitoubu.css}">
    <script th:src="@{/thirdStyledata/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/thirdStyledata/js/index2.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/center.css}">
</head>
<body>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">任务发布<span th:text="${msg}"></span></div>
                            <div class="widget-function am-fr">
                                <a href="javascript:;" class="am-icon-cog"></a>
                            </div>
                        </div>
                        <div class="widget-body am-fr">

                            <form method="post" action="/addTask" class="am-form tpl-form-line-form">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">任务名 <span class="tpl-form-line-small-title">Taskname</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="taskname" name="taskname" placeholder="请输入任务名" required>
                                        <small>请填写任务名10-20字左右。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">任务经度 <span class="tpl-form-line-small-title">longitude</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="longitude" name="longitude" placeholder="请输入经度"
                                              th:value="${longitude}" required>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">任务纬度 <span class="tpl-form-line-small-title">latitude</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="latitude" name="latitude" placeholder="请输入纬度"
                                               th:value="${latitude}" required>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">人数限定 <span class="tpl-form-line-small-title">limit</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="limit" name="limit" placeholder="请输入限定人数" required>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">任务开始时间 <span class="tpl-form-line-small-title">startTime</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="startTime" name="startTime" class="am-form-field tpl-form-no-bg" placeholder="开始时间" data-am-datepicker="" readonly="">
                                        <small>开始时间为必填</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">任务结束时间 <span class="tpl-form-line-small-title">endTime</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="endTime" name="endTime" class="am-form-field tpl-form-no-bg"
                                               placeholder="结束时间" data-am-datepicker="" readonly="" required>
                                        <small>结束时间为必填</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">任务发布城市名 <span class="tpl-form-line-small-title">City</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;" id="city" name="city">
                                            <option value="广州">广州</option>
                                            <option value="深圳">深圳</option>
                                            <option value="佛山">佛山</option>
                                            <option value="北京">北京</option>
                                            <option value="上海">上海</option>
                                            <option value="大理">大理</option>
                                            <option value="三亚">三亚</option>
                                            <option value="西安">西安</option>
                                            <option value="兰州">兰州</option>
                                            <option value="南京">南京</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">任务描述</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="10" id="introduction" name="introduction1" placeholder="请输入任务描述" required></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">任务定价 <span class="tpl-form-line-small-title">price</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="price" name="price1" placeholder="请输入任务定价" required>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
