<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/common::head"></div>
    <div th:replace="common/common::logo"></div>
    <div th:replace="common/common::topbar"></div>
    <div th:replace="common/common::style"></div>
    <div th:replace="common/common::sidebar"></div>
    <div th:replace="common/common::foot"></div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/firstStyledata/assets/css/amazeui.min.css}">
    <link rel="stylesheet" th:href="@{/firstStyledata/assets/css/app.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/jiazaitoubu.css}">
    <script th:src="@{/thirdStyledata/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/thirdStyledata/js/index2.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/center.css}">

</head>
<body>
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">个人信息<span th:text="${msg}"></span></div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form class="am-form" id="log-form" action="/index/changePasswd" method="post">
                            <div class="am-input-group am-radius am-animation-slide-left">
                                <input type="tel" id="username" name="username" class="am-radius" data-validation-message="请输入用户名" placeholder="用户名" required readonly="true" th:value="${user.username}"/>
                                <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                            </div>
                            <br>
                            <div class="am-input-group am-animation-slide-left log-animation-delay">
                                <input type="password" id="password" name="password" class="am-form-field am-radius log-input" placeholder="密码" minlength="6" required="true">
                                <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                            </div>
                            <br>
                            <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                                <input type="password" data-equal-to="#password" class="am-form-field am-radius log-input" placeholder="确认密码" data-validation-message="请确认密码一致" required="true">
                                <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                            </div>
                            <br>
                            <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">确认修改</button>
                            <br>
                            <div class="am-btn-group am-animation-slide-bottom log-animation-delay-b">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script th:src="@{/firstStyledata/assets/js/jquery.min.js}"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script th:src="@{/firstStyledata/assets/js/amazeui.ie8polyfill.min.js}"></script>
<![endif]-->
<script th:src="@{/firstStyledata/assets/js/amazeui.min.js}"></script>
<script th:src="@{/firstStyledata/assets/js/app.js}"></script>
</body>
</html>
