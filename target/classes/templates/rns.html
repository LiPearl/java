<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/common::head"></div>
    <div th:replace="common/common::logo"></div>
    <div th:replace="common/common::topbar"></div>
    <div th:replace="common/common::style"></div>
    <div th:replace="common/common::sidebar"></div>
    <div th:replace="common/common::foot"></div>

    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/jiazaitoubu.css}">
    <script th:src="@{/thirdStyledata/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/thirdStyledata/js/index2.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/center.css}">
</head>
<body>
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">实名制认证<span th:text="${msg}"></span></div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form method="post" action="/index/rns" class="am-form tpl-form-line-form">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    用户名
                                    <span class="tpl-form-line-small-title">username</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="username" name="username"
                                           readonly="true" th:value="${user.username}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    真实姓名
                                    <span class="tpl-form-line-small-title">realname</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="realname" name="realname" placeholder="请输入真实姓名"
                                           required="true" th:value="${rns.realname}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-phone" class="am-u-sm-3 am-form-label">
                                    性别
                                    <span class="tpl-form-line-small-title">sex</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <select data-am-selected="{searchBox: 1}" style="display: none;" id="sex" name="sex">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    身份证号
                                    <span class="tpl-form-line-small-title">idnumber</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="idnumber" name="idnumber" placeholder="请输入身份号"
                                           required="true" th:value="${rns.idnumber}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    电话号码
                                    <span class="tpl-form-line-small-title">phonenum</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="phonenum" name="phonenum" required="true"
                                           placeholder="请输入电话号码" th:value="${rns.phonenum}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    住址
                                    <span class="tpl-form-line-small-title">address</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="address" name="address" required="true"
                                           placeholder="请输入住址" th:value="${rns.address}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
