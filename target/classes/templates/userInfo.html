<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/common::head"></div>
    <div th:replace="common/common::logo"></div>
    <div th:replace="common/common::topbar"></div>
    <div th:replace="common/common::style"></div>
    <div th:replace="common/common::sidebar"></div>
    <div th:replace="common/common::foot"></div>

    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/jiazaitoubu.css}">
    <script th:src="@{/thirdStyledata/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/thirdStyledata/js/index2.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/thirdStyledata/css/center.css}">

</head>
<body>
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">个人信息<span th:text="${msg}"></span></div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form method="post" action="/updateUserInfo" class="am-form tpl-form-line-form">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">用户名 <span class="tpl-form-line-small-title">username</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="username" name="username" placeholder="请输入用户名" required="true" th:value="${user.username}" readonly="true">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">信誉值 <span class="tpl-form-line-small-title">credit</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="credit" name="credit" th:value="${credit}" readonly="true">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">余额 <span class="tpl-form-line-small-title">credit</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="wallet" name="credit" th:value="${wallet}" readonly="true">
                                </div>
                            </div>

                            <div class="zp_nrm_r">
                                <a th:href="@{/index/changePassword}" class="public_m3">修改密码</a>
                                <a th:href="@{/index/rns}" class="public_m3">实名制认证</a>
                                <a th:href="@{/index/addMoney}" class="public_m3">充值</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
