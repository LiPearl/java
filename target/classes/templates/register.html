<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/firstStyledata/assets/css/amazeui.min.css}">
    <link rel="stylesheet" th:href="@{/firstStyledata/assets/css/app.css}">
</head>
<body>
    <header>
        <div class="log-re">
            <button type="button" class="am-btn am-btn-default am-radius log-button" onclick="javascrtpt:window.location.href='http://127.0.0.1:8081/login'">登 录</button>
        </div>
    </header>

    <div class="log">
        <div class="am-g">
            <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
                <h1 class="log-title am-animation-slide-top">拍拍赚用户注册</h1>
                <br>
                <form class="am-form" id="log-form" action="/register" method="post">
                    <div class="am-input-group am-radius am-animation-slide-left">
                        <input type="tel" id="username" name="username" class="am-radius" data-validation-message="请输入用户名" placeholder="用户名" required/>
                        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <div class="am-input-group am-animation-slide-left log-animation-delay">
                        <input type="password" id="password" name="password" class="am-form-field am-radius log-input" placeholder="密码" minlength="6" required>
                        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                        <input type="password" data-equal-to="#password" class="am-form-field am-radius log-input" placeholder="确认密码" data-validation-message="请确认密码一致" required>
                        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <span th:text="${msg}"></span>
                    <br>
                    <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">注 册</button>
                    <br>

                </form>
            </div>
        </div>
        <footer class="log-footer">

        </footer>
    </div>

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script th:src="@{/firstStyledata/assets/js/jquery.min.js}"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
    <script th:src="@{/firstStyledata/assets/js/amazeui.ie8polyfill.min.js}"></script>
    <![endif]-->
    <script th:src="@{/firstStyledata/assets/js/amazeui.min.js}"></script>
    <script th:src="@{/firstStyledata/assets/js/app.js}"></script>
</body>
</html>
